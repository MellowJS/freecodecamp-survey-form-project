<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
        <div id="survey-container">

            <form id="survey-form" action="#">
                <label class="block" id="name-label" for="name">Name</label>
                <input class="block" id="name" type="text" placeholder="Enter your name">

                <label class="block" id="email-label" for="email">Email</label>
                <input class="block" type="email" id="email" placeholder="Enter your email">

                <label class="block" id="number-label" for="age">Age</label>
                <input class="block" type="number" id="age" min="0" max="140" placeholder="Age">

                <label class="block" for="role">Which option best describes your current role?</label>
                <select class="block" id="dropdown" name="role" id="role">
                    <option selected disabled value="select">Select</option>
                    <option value="student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>

                <fieldset class="block">
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <input type="radio" name="recommend" id="radio-definitely">
                    <label for="radio-definitely">Definitely</label>
                    <br>
                    <input type="radio" name="recommend" id="radio-maybe">
                    <label for="radio-maybe">Maybe</label>
                    <br>
                    <input type="radio" name="recommend" id="radio-not-sure">
                    <label for="radio-not-sure">Not Sure</label>
                </fieldset>


                <label class="block" for="favourite-feature">What is your favourite feature of freeCodeCamp</label>
                <select class="block" id="dropdown" name="favourite-feature" id="favourite-feature">
                    <option selected disabled value="select">Select</option>

                    <option value="challenges">Challenges</option>

                    <option value="projects">Projects</option>

                    <option value="community">Community</option>

                    <option value="open-source">Open Source</option>
                </select>

                <fieldset>
                    <legend>What would you like to see improved? <span id="smaller-font">(Check all that apply)</span>
                    </legend>

                    <input value="front-end-projects" type="checkbox" id="front-end-projects" name="front-end Projects">
                    <label for="front-end-projects">Front-end Projects</label>
                    <br>
                    <input value="back-end-projects" type="checkbox" id="back-end-projects" name="back-end Projects">
                    <label for="back-end-projects">Back-end Projects</label>
                    <br>
                    <input value="data-visualization" type="checkbox" id="data-visualization" name="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                    <br>
                    <input value="challenges" type="checkbox" id="challenges" name="challenges">
                    <label for="challenges">Challenges</label>
                    <br>
                    <input value="open-source-community" type="checkbox" id="open-source-community"
                        name="open-source-community">
                    <label for="open-source-community">Open Source Community</label>
                    <br>
                    <input value="gitter-help-rooms" type="checkbox" id="gitter help rooms" name="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter help rooms</label>
                    <br>
                    <input value="videos" type="checkbox" id="videos" name="videos">
                    <label for="videos">Videos</label>
                    <br>
                    <input value="city-meetup" type="checkbox" id="city-meetup" name="city-meetup">
                    <label for="city-meetup">City Meetups</label>
                    <br>
                    <input value="wiki" type="checkbox" id="wiki" name="wiki">
                    <label for="wiki">Wiki</label>
                    <br>
                    <input value="forum" type="checkbox" id="forum" name="forum">
                    <label for="forum">Forum</label>
                    <br>
                    <input value="additional-courses" type="checkbox" id="additional-courses" name="additional-courses">
                    <label for="additional-courses">Additional Courses</label>
                </fieldset>

                
                <label for="comments">Any comments or suggestions</label>
                <textarea class="block" name="comments" id="comments" cols="50" rows="10"
                    placeholder="Enter your comments here..."></textarea>

                <button class="block" type="submit">Submit</button>


            </form>



        </div>
    </div>
</body>

</html>
